syntax = "proto3";

option go_package="gen/go/checker;checker";

package checker;

message TestCase {
    string input = 1;
    string output = 2;
}

message CheckRequest {
    string code = 1;
    repeated TestCase tests = 2;
}

message CheckResponse {
    bool success = 1;
    int64 test_number = 2;
    string msg = 3;
}

service checker {
    rpc Check(CheckRequest) returns (CheckResponse) {}
}